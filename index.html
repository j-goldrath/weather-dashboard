<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-gradient">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md">
                <div id="city-search" class="card mt-4 shadow">
                    <div class="card-body">
                        <h2 class="card-title">Enter a City:</h2>
                        <div class="pb-2">
                            <input type="text" name="city-search-input" class="form-control input-lg"
                                placeholder="San Diego">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" name="city-search-button">Search</button>
                        </div>
                        <div id="previous-searches-wrapper" class="d-none pt-2">
                            <hr />

                            <div class="card text-center mt-4">
                                <div class="card-header">
                                    Previous Searches
                                </div>
                                <ul id="previous-search-list" class="list-group list-group-flush">
                                    <!-- <li class="list-group-item">City #1</li>
                                    <li class="list-group-item">City #2</li>
                                    <li class="list-group-item">City #3</li> -->
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-9 col-md">
                <div id="current-weather" class="row">
                    <div class="card mt-4 shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h1 id="city-name" class="card-title">San Diego</h1>
                                </div>
                                <div class="col-6">
                                    <h5 class="card-text">Temp: <span id="current-temp"></span></h5>
                                    <h5 class="card-text">Wind: <span id="current-wind-speed"></span></h5>
                                    <h5 class="card-text">Humidity: <span id="current-humidity"></span></h5>
                                    <h5 class="card-text">UV Index: <span id="current-uv-index"></span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="five-day-forecast" class="row">
                    <div class="card mt-4 shadow">
                        <div class="card-body">
                            <h3 class="card-title">5 Day Forecast</h3>
                            <div class="row">
                                <div class="card col-sm m-2">
                                    <p><span id="daily-date-1">01/01/2021</span></p>
                                    <p>Temp:<span id="daily-temp-1">90Â°</span></p>
                                    <p>Wind: <span id="daily-wind-1">25mph</span></p>
                                    <p>Humidity: <span id="daily-humidity-1">25%</span></p>
                                </div>
                                <div class="card col-sm m-2">
                                    Day 2
                                </div>
                                <div class="card col-sm m-2">
                                    Day 3
                                </div>
                                <div class="card col-sm m-2">
                                    Day 4
                                </div>
                                <div class="card col-sm m-2">
                                    Day 5
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
