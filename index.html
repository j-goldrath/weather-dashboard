<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-gradient">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md">
                <div id="city-search" class="card mt-4">
                    <div class="card-body">
                        <h1 class="card-title">Search for a City:</h1>
                        <div class="">
                            <input type="text" name="city-search-input" class="form-control input-lg"
                                placeholder="San Diego">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" name="city-search-button">Search</button>
                        </div>
                        <hr />
                        <div class="">
                            <div class="card text-center mt-4">
                                <div class="card-header">
                                    Previous Searches
                                </div>
                                <ul class="list-group list-group-flush previous-searches-list">
                                    <li class="list-group-item">City #1</li>
                                    <li class="list-group-item">City #2</li>
                                    <li class="list-group-item">City #3</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-8 col-md">
                <div class="row">
                    <div id="current-weather" class="card mt-4">
                        <div class="card-body">
                            <h1 class="card-title">San Diego</h1>
                            <p class="card-text">Temp:</p>
                            <p class="card-text">Wind:</p>
                            <p class="card-text">Humidity:</p>
                            <p class="card-text">UV Index:</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="5-day-forecast" class="card mt-4">
                        <div class="card-body">
                            <h3 class="card-title">5 Day Forecast:</h3>
                            <div class="row">
                                <div class="card col-sm m-2">
                                    Day 1
                                </div>
                                <div class="card col-sm m-2">
                                    Day 2
                                </div>
                                <div class="card col-sm m-2">
                                    Day 3
                                </div>
                                <div class="card col-sm m-2">
                                    Day 4
                                </div>
                                <div class="card col-sm m-2">
                                    Day 5
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
