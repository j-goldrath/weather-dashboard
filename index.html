<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-gradient">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md">
                <div id="city-search" class="card mt-4 shadow">
                    <div class="card-body">
                        <h2 class="card-title">Enter a City:</h2>
                        <div class="pb-2">
                            <input type="text" name="city-search-input" class="form-control input-lg"
                                placeholder="San Diego">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" name="city-search-button">Search</button>
                        </div>
                        <div id="previous-searches-wrapper" class="d-none pt-2">
                            <hr />

                            <div class="card text-center mt-4">
                                <div class="card-header">
                                    Previous Searches
                                </div>
                                <ul id="previous-search-list" class="list-group list-group-flush">
                                    <!-- <li class="list-group-item">City #1</li>
                                    <li class="list-group-item">City #2</li>
                                    <li class="list-group-item">City #3</li> -->
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-9 col-md">
                <div id="current-weather" class="row">
                    <div class="card mt-4 shadow text-center">
                        <div class="card-body">

                            <img src="./assets/images/weather-logo-3.png" alt="Weather App Logo">

                        </div>
                    </div>
                </div>
                <div id="five-day-forecast" class="row">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
